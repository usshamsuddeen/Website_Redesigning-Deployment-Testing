<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart GTech | Global Software Engineering & Strategic Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --emerald-primary: #10b981;
        --slate-primary: #0f172a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fcfcfd;
        overflow-x: hidden;
        color: var(--slate-primary);
        -webkit-font-smoothing: antialiased;
      }
      /* Absolute Subtext Consistency (1.125rem) */
      .subtext {
        font-size: 1.125rem; 
        line-height: 1.8;
        font-weight: 500;
        color: #64748b;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(32px) saturate(210%);
        -webkit-backdrop-filter: blur(32px) saturate(210%);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.03);
      }
      .mesh-bg {
        background: 
          radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 100% 0%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 1) 0%, transparent 100%);
      }
      .grain {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.025;
        pointer-events: none;
        z-index: 9999;
      }
      /* Reimagined Light Footer Gradient */
      .footer-light-anim {
        background: linear-gradient(-45deg, #f8fafc, #f1f5f9, #ecfdf5, #f8fafc);
        background-size: 400% 400%;
        animation: lightGradientShift 15s ease infinite;
      }
      @keyframes lightGradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .bento-shape-1 { border-radius: 64px 200px 64px 64px; }
      .bento-shape-2 { border-radius: 64px 64px 200px 64px; }
      .spin-slow { animation: spin 40s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .circular-text { letter-spacing: 0.35em; font-size: 0.55rem; font-weight: 800; text-transform: uppercase; fill: #94a3b8; }
      
      * { transition: background-color 0.4s ease, border-color 0.4s ease, transform 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
      
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div class="grain"></div>
    <div id="root"></div>
  </body>
</html>
